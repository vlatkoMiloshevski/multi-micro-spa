<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title></title>
</head>

<body>
	<script src="./system.js"></script>
	<!-- Load the application -->
	<script src="./main.js"></script>
	<!-- Static navbar -->
	<link rel="stylesheet" href="./style.css">

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- FontAwesome core CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Sidebar -->
	<div class="d-flex" id="wrapper">
		<div class="background-secondary border-right" id="sidebar-wrapper">
			<div class="list-group list-group-flush">
				<a href="" class="menu-toggle list-group-item list-group-item-action background-secondary text-white"><i class="fa fa-2x fa-navicon"></i></a>
				<a href="#/angularjs" class="list-group-item list-group-item-action background-secondary text-white">Angular JS</a>
				<a href="#/app6" class="list-group-item list-group-item-action background-secondary text-white">Angular 6 (first
					instance)</a>
				<a href="#/ng6" class="list-group-item list-group-item-action background-secondary text-white">Angular 6 (second
					instance)</a>
				<a href="#/react" class="list-group-item list-group-item-action background-secondary text-white">React</a>
				<a href="#/prebuyassist" class="list-group-item list-group-item-action background-secondary text-white">Prebuy
					Assist</a>
				<a href="#/prebuypacing/login" class="list-group-item list-group-item-action background-secondary text-white">Prebuy
					Pacing</a>
			</div>
		</div>


		<!-- Page Content -->
		<div id="page-content-wrapper">
			<div class="menu-toggle menu-body-toggle" style="margin: 12px 20px">
				<a href="">
					<i class="fa fa-2x fa-navicon"></i>
				</a>
			</div>
			<div id="main-container">
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<script>
		(function () {
			$("#wrapper").toggleClass("toggled");
			$(".menu-toggle").click(function (e) {
				e.preventDefault();
				$("#wrapper").toggleClass("toggled");
				$(".menu-body-toggle").toggleClass("display-none");
			});
		})();
	</script>
</body>

</html>
