<ng-template [ngIf]="status==='outstanding'">
  <mat-icon class="hmx-icon hmx-icon-yellow">access_time</mat-icon>
</ng-template>
<ng-template [ngIf]="status==='overdue'">
  <mat-icon class="hmx-icon hmx-icon-red">access_time</mat-icon>
</ng-template>
<ng-template [ngIf]="status==='new'">
  <mat-chip-list>
    <mat-chip class="hmx-chip hmx-chip-blue">new</mat-chip>
  </mat-chip-list>
</ng-template>
