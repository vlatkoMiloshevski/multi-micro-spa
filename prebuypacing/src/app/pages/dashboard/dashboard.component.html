<div class="grid-container">
  <h1>Dashboard</h1>
  <mat-grid-list [cols]="cols" rowHeight="380px">
    <mat-grid-tile [colspan]="overFill(18)" [rowspan]="2">
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <hmx-prebuy-pacing [dataLoadCallback]="prebuyPacingLoad"></hmx-prebuy-pacing>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
